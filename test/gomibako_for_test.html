        <script>
            onload = function(){
                onload_functions();

                const canvas =document.getElementById("canvas")
                const app = new PIXI.Application({//PIXIアプリを作成
                    view : canvas, //canvas指定
                    //antialias : true,//アンチエイリアス。デフォルトOFF
                    width:100,
                    height:100,
                });

                if (navigator.userAgent.match(/iPhone|Android.+Mobile/)) {//貴様！スマホで見ているな！？
                    canvas.style.width=80+"%";//スマホでみるとキャンバスでかいから縮めよう
                    canvas.style.height=canvas.clientWidth+"px";
                }

                PIXI.settings.SCALE_MODE = PIXI.SCALE_MODES.NEAREST;//ドット絵ぼやけさせてんじゃねーぞ！

                const 図=new PIXI.Graphics();//一つでええ
                app.stage.addChild(図);
                図.lineStyle(4,0xffffff,1);
                図.moveTo(100,100);
                図.lineTo(0,0);
                図.lineTo(50,0);
                図.lineTo(0,50);
                図.lineTo(100,50);
                図.lineTo(100,100);
                図.drawRect(0,50,50,50);
                //図.clear();

                const fontstyle=new PIXI.TextStyle({
                    fontSize: 0,
                    fill: [0xffffff,0xff0000,0x00ff00],
                    dropShadow: true,
                    dropShadowColor:0x0000ff,
                    fontStyle: "italic",
                    fontWeight: 900,

                })
                fontstyle.fontSize+=10;
                const titleText = new PIXI.Text( "Hello World!" ,fontstyle);
                titleText.position.set(15,30);
                app.stage.addChild( titleText );

                const 画像= PIXI.Texture.from("../images/omocha/tuntunsyuukun/untiking.png");//ロード。スプライト作成も同時にできるっぽいけど、いっか。
                const スプライト=new PIXI.Sprite(画像);
                スプライト.anchor.set(0.5,0.5);
                app.stage.addChild(スプライト);

                const スプライト2=new PIXI.Sprite(画像);
                スプライト2.anchor.set(0.5,0.5);
                スプライト2.scale.set(0.8,2);
                スプライト2.position.set(50,80);
                スプライト2.rotation=Math.PI*4/5;
                let 回転方向=1;
                スプライト2.on("pointerdown",()=>{
                    if(!もう音読み込んだから帰っていいよ){
                        音を読み込むために存在する悲しき関数();
                    }
                    回転方向*=-1;
                    poyo.play();
                });
                スプライト2.isOver = false;  
                スプライト2.cursor = "pointer";//カーソル変化
                スプライト2.interactive=true;//タッチ操作許可
                app.stage.addChild(スプライト2);


                let peu;
                let poyo;
                let もう音読み込んだから帰っていいよ=false;
                function 音を読み込むために存在する悲しき関数(){//ユーザー操作の後に音をゴニョらんとイカンのですよ
                    peu = new Howl({
                        src: ["../sound/omocha/tuntunsyuukun/peu.wav"],
                        loop: false,// 繰り返し再生をする/しない
                        volume: 1.0,// 音量(0.0 ~ 1.0)
                    });
                    poyo = new Howl({
                        src: ["../sound/omocha/tuntunsyuukun/poyo.wav"],
                        loop: false,// 繰り返し再生をする/しない
                        volume: 1.0,// 音量(0.0 ~ 1.0)
                    });
                    もう音読み込んだから帰っていいよ=true;
                }
                app.ticker.add(loop);
                let time=0;
                function うんち移動(x,y){
                    if((x<スプライト2.position.x-18 || x>スプライト2.position.x+18)||(y<スプライト2.position.y-18 || y>スプライト2.position.y+18)){
                        スプライト.position.set(x,y);
                        peu.play();
                    }
                }
                canvas.onclick = function(event) {//キャンバスクリック
                    if(!もう音読み込んだから帰っていいよ){
                        音を読み込むために存在する悲しき関数();
                    }
                    let キャンバスどこ = canvas.getBoundingClientRect();//キャンバスどこだよ
                    //(マウス位置 - キャンバス位置 -スクロール)/キャンバスの見た目でかさ*キャンバス本質でかさ
                    うんち移動((event.clientX - Math.floor(キャンバスどこ.left)-window.pageXOffset)/canvas.clientWidth*canvas.width,(event.clientY - Math.floor(キャンバスどこ.top)-window.pageYOffset)/canvas.clientHeight*canvas.height);
                }
                canvas.addEventListener('touchstart', function(e) {//スマホタッチ
                    if(!もう音読み込んだから帰っていいよ){
                        音を読み込むために存在する悲しき関数();
                    }
                    let キャンバスどこ = canvas.getBoundingClientRect();//キャンバスどこだよ
                    //(マウス位置 - キャンバス位置 -スクロール)/キャンバスの見た目でかさ*キャンバス本質でかさ
                    うんち移動((event.changedTouches[0].pageX - Math.floor(キャンバスどこ.left) -window.pageXOffset)/canvas.clientWidth*canvas.width,(event.changedTouches[0].pageY - Math.floor(キャンバスどこ.top)-window.pageYOffset)/canvas.clientHeight*canvas.height);
                });

                function loop(delta){//1/60[s]くらいで動く。引数は前フレームからの経過時間*60  app.ticker.speed = 3;で変えられるらしいっすよ
                    time+=delta;
                    if(time>1000000){time=0;}
                    スプライト2.scale.set(0.8,Math.sin(time/10)+1.5);
                    スプライト2.rotation=Math.PI*(time)/20*回転方向;

                }
            }
        </script>
