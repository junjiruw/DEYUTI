                    週デイリークリア数=Number(localStorage.getItem("EVERYDAY_週デイリークリア数"));
                }else{
                    localStorage.setItem("EVERYDAY_週デイリークリア数",週デイリークリア数);//ゲームデータセーブ
                }
                if(localStorage.getItem("EVERYDAY_お世話カウンター")){//セーブデータがあるね
                    お世話カウンター=JSON.parse(localStorage.getItem("EVERYDAY_お世話カウンター"));
                    //配列のロードには.stringify
                }else{
                    localStorage.setItem("EVERYDAY_お世話カウンター",JSON.stringify(お世話カウンター));//ゲームデータセーブ
                    //配列のセーブには.stringify
                }
                
                自動ミッション[1].更新(週デイリークリア数,true);
                自動ミッション[1].更新(お世話カウンター[0],true);
                自動ミッション[2].更新(お世話カウンター[1],true);    
                               
                for(let i=0;i<5;i++){
                    if(購入前所持[i*2]){
                        daily_mission_報酬[i]=daily_mission_報酬_オリジナル[i]*(2**(購入状況[i*2]-1))*(効率_値[i]**購入状況[i*2+1]);
                    }else{
                        daily_mission_報酬[i]=daily_mission_報酬_オリジナル[i]*(2**(購入状況[i*2]))*(効率_値[i]**購入状況[i*2+1]);
                    }
                }
                
                for(let i=0;i<5;i++){
                    if(有効デイリーミッション[i]){
                        daily_mission[i].再生成();
                    }
                }

                if(localStorage.getItem("EVERYDAY_時_購入状況")){//セーブデータがあるね
                    時_購入状況=JSON.parse(localStorage.getItem("EVERYDAY_時_購入状況"));
                    //配列のロードには.stringify
                }else{
                    localStorage.setItem("EVERYDAY_時_購入状況",JSON.stringify(時_購入状況));//ゲームデータセーブ
                    //配列のセーブには.stringify
                }
                if(localStorage.getItem("EVERYDAY_オートお世話")){//セーブデータがあるね
                    オートお世話=JSON.parse(localStorage.getItem("EVERYDAY_オートお世話"));
                    //配列のロードには.stringify
                }else{
                    localStorage.setItem("EVERYDAY_オートお世話",JSON.stringify(オートお世話));//ゲームデータセーブ
                    //配列のセーブには.stringify
                }
                if(時_購入状況[1]!=0){
                    人身売買買い物[1].無効化();
                }
                if(時_購入状況[2]!=0){
                    人身売買買い物[2].無効化();
                    
                    お世話[0].オート有効無効();
                    お世話[1].オート有効無効();
                }

                
                
                
                //↑ここでセーブデータによって色々いじる処理が入るよ！--------------------------------------------------------------------
                function セーブ機能(理由){
                    //console.log("セーブ中："+理由);
                    localStorage.setItem("EVERYDAY_ダイヤ",ダイヤ);
                    localStorage.setItem("EVERYDAY_購入状況",JSON.stringify(購入状況));
                    localStorage.setItem("EVERYDAY_お支払いしゅうくん",お支払いしゅうくん);     
                    localStorage.setItem("EVERYDAY_倍速",倍速);
                    localStorage.setItem("EVERYDAY_day",day);

                    localStorage.setItem("EVERYDAY_本日お世話",JSON.stringify(本日お世話));
                    localStorage.setItem("EVERYDAY_週デイリークリア数",週デイリークリア数);
                    localStorage.setItem("EVERYDAY_お世話カウンター",JSON.stringify(お世話カウンター));
                    localStorage.setItem("EVERYDAY_効率_値",JSON.stringify(効率_値));
                    localStorage.setItem("EVERYDAY_時_購入状況",JSON.stringify(時_購入状況));

                    localStorage.setItem("EVERYDAY_オートお世話",JSON.stringify(オートお世話));

                    let 現在時刻= new Date();
                    document.getElementById("save_time").innerText = "最終セーブ時刻："+ 現在時刻.getHours().toString().padStart(2,0)+"時"+ 現在時刻.getMinutes().toString().padStart(2,0)+"分"+ 現在時刻.getSeconds().toString().padStart(2,0)+"秒";
     
                }
                function セーブ初期化(){//これ、なんかいじったら編集しないとバグっちゃうよ
                    localStorage.setItem("EVERYDAY_ダイヤ",0);
                    localStorage.setItem("EVERYDAY_購入状況",JSON.stringify([1,0,1,0,0, 0,0,0,1,0, 1,1]));
                    localStorage.setItem("EVERYDAY_お支払いしゅうくん",0);     
                    localStorage.setItem("EVERYDAY_倍速",1);
                    localStorage.setItem("EVERYDAY_day",0);

                    localStorage.setItem("EVERYDAY_本日お世話",JSON.stringify([0,0,0,0,0]));
                    localStorage.setItem("EVERYDAY_週デイリークリア数",0);
                    localStorage.setItem("EVERYDAY_お世話カウンター",JSON.stringify([0,0,0,0]));
                    localStorage.setItem("EVERYDAY_効率_値",JSON.stringify([1.2,1.2,1.2,1.2,1.2]));
                    localStorage.setItem("EVERYDAY_時_購入状況",JSON.stringify([0,0,0]));

                    localStorage.setItem("EVERYDAY_オートお世話",JSON.stringify([true,true,true,true]));
     
                }
                function 開発用ロード(){//うい。
                    localStorage.setItem("EVERYDAY_ダイヤ",10000000000);
                    localStorage.setItem("EVERYDAY_購入状況",JSON.stringify([8,12,6,9,2, 3,1,3,4,4, 7,8]));
                    localStorage.setItem("EVERYDAY_お支払いしゅうくん",1);     
                    localStorage.setItem("EVERYDAY_倍速",2.4);
                    localStorage.setItem("EVERYDAY_day",16);

                    localStorage.setItem("EVERYDAY_本日お世話",JSON.stringify([0,0,0,0,0]));
                    localStorage.setItem("EVERYDAY_週デイリークリア数",10);
                    localStorage.setItem("EVERYDAY_お世話カウンター",JSON.stringify([616,207,152,48]));
                    localStorage.setItem("EVERYDAY_効率_値",JSON.stringify([1.4,1.4,1.2,1.2,1.2]));
                    localStorage.setItem("EVERYDAY_時_購入状況",JSON.stringify([0,1,0]));

                    localStorage.setItem("EVERYDAY_オートお世話",JSON.stringify([true,true,true,true]));
     
                }
                document.getElementById('save_button').addEventListener("click", function(){ セーブ機能("手動");});//引数つけたいならfunctionで囲んでしまえ…と
                document.getElementById('save_delete_button').addEventListener("click", function(){ 
                    if(window.confirm("セーブデータ消す？")){
                        セーブ初期化();
                        window.location.reload();
                    }
                    
                });
                document.getElementById('load_button').addEventListener("click", function(){ 
                    if(window.confirm("これ、セーブデータ消えるよ？")){
                        開発用ロード();
                        window.location.reload();
                    }
                    
                });
                app.ticker.add(loop);                
                function loop(delta){//1/60[s]くらいで動く。引数は前フレームからの経過時間*60 …まあ大体1だ  app.ticker.speed = 3;で変えられるらしいっすよ
                    time+=delta;//本当はdelta/60だけど、ゲームバランス的に速度60倍しておく
                    if(time>=86400){
                        day+=Math.floor(time/86400);
                        日付表示.text="😎月/"+(day%31 +1).toString().padStart(2,0)+"日";
                        曜日表示.text="（"+曜日[(day+1)%7]+"）";
                        if(曜日カウント<Math.floor(day/7)){//日曜⇒月曜をn回またいだ！
                            //console.log(Math.floor(day/7)-曜日カウント);//何週間飛んだ？
                            曜日カウント=Math.floor(day/7);
                            自動ミッション[0].リセット();
                        }
                        for(let i=0;i<5;i++){
                            if(有効デイリーミッション[i] & daily_mission[i].達成済み){
                                daily_mission[i].有効化();
                                daily_mission[i].更新();
                            }
                            
                        }
                        for(let j=0;j<購入状況[11]-お支払いしゅうくん;j++){
                            if(しゅうくん[j].作業表示.text=="💤"){//寝てるんじゃねえ
                                しゅうくん[j].作業表示.text="";
                            };
                        }
                        一時的な倍速=1;
                        time=time%86400;
                    }
                    時刻表示.text=Math.floor(time/3600).toString().padStart(2,0)+":"+Math.floor(Math.floor((time%3600)/60)).toString().padStart(2,0);
                    ダイヤ表示.text="💎:"+Math.floor(ダイヤ*10)/10;
                    //夜を演出したい。
                    let 明るさ=(Math.sin((time-20000)/86400*2*Math.PI)+3)/4;
                    中央.clear()
                    .beginFill( (190*明るさ << 16) + (250*明るさ << 8) + 220*明るさ)
                    .drawRect(10,110,980,590)
                    .endFill();
                    
                    app.ticker.speed=倍速*一時的な倍速;

                    if(お店ON){
                        if(店コンテナ.x!=0){
                            店コンテナ.x+=100;
                        }
                    }else{
                        if(店コンテナ.x!=-1000){
                            店コンテナ.x-=100;
                        }
                    }
                    if(ミッションON){
                        if(ミッションコンテナ.x!=0){
                            ミッションコンテナ.x+=100;
                        }
                    }else{
                        if(ミッションコンテナ.x!=-1000){
                            ミッションコンテナ.x-=100;
                        }
                    }
                    if(人身売買ON){
                        if(人身売買コンテナ.x!=0){
                            人身売買コンテナ.x+=100;
                        }
                    }else{
                        if(人身売買コンテナ.x!=-1000){
                            人身売買コンテナ.x-=100;
                        }
                    }

                    for(let i=0;i<購入状況[11]-お支払いしゅうくん;i++){//全しゅうくんで
                        for(let j=0;j<4;j++){//各作業について
                            if(しゅうくん[i].作業表示.text==お世話_内容[j]){//該当作業の途中なら
                                //console.log(delta);
                                しゅうくん[i].進捗+=お世話速度[j]*delta/(100*一時的な倍速);// *一時的な倍速 はいらないの？ ←あるとさ、なんか気持ち悪かった ←でもメイド・イン・ヘブンみたいになってるよ ←いいよ
                                if(しゅうくん[i].進捗>=1){//終わった
                                    しゅうくん[i].バー非表示();
                                    しゅうくん[i].進捗=0;
                                    しゅうくん[i].作業表示.text="";
                                    お世話カウンター[j]++;
                                    if(j==0){
                                        自動ミッション[1].更新(お世話カウンター[j]);
                                    }else if(j==1){
                                        自動ミッション[2].更新(お世話カウンター[j]);
                                    }
                                    if(!daily_mission[j].達成済み){
                                        本日お世話[j]++;
                                    }
                                    daily_mission[j].更新();
                                }else{
                                    しゅうくん[i].バー表示();
                                }
                            }
                        }
                    }

                    for(let i=0;i<12;i++){//購入可能なら白くしたほうが、かっこいいよね♪
                        if(ダイヤ>=買い物_値段[i] & !買い物[i].白色 & 買い物[i].有効){
                            買い物[i].買えるよ();
                        }else if(ダイヤ<買い物_値段[i]  & 買い物[i].白色){
                            買い物[i].買えないよ();
                        }
                    }
                    for(let i=0;i<3;i++){//購入可能なら白くしたほうが、かっこいいよね♪
                        if(購入状況[11]-お支払いしゅうくん>人身売買買い物_値段[i] & !人身売買買い物[i].白色 & 人身売買買い物[i].有効){
                            人身売買買い物[i].買えるよ();
                        }else if(購入状況[11]-お支払いしゅうくん<=人身売買買い物_値段[i]  & 人身売買買い物[i].白色  & 人身売買買い物[i].有効){
                            人身売買買い物[i].買えないよ();
                        }
                    }

                    if(時_購入状況[2]!=0){//自動🍙💪
                        if(オートお世話[0] & !daily_mission[0].達成済み & !daily_mission[0].達成){//🍙オート？ミッションある？
                            for(let i=0;i<購入状況[11]-お支払いしゅうくん;i++){
                                if(しゅうくん[i].作業表示.text==""){//なんもしてねえやついた
                                    しゅうくん[i].作業表示.text="🍙";
                                    しゅうくん[i].バー表示();
                                    break;
                                };
                            }
                        }else if(オートお世話[1] & !daily_mission[1].達成済み & !daily_mission[1].達成){//💪オート？ミッションある？
                            for(let i=0;i<購入状況[11]-お支払いしゅうくん;i++){
                                if(しゅうくん[i].作業表示.text==""){//なんもしてねえやついた
                                    しゅうくん[i].作業表示.text="💪";
                                    しゅうくん[i].バー表示();
                                    break;
                                };
                            }
                        }      
                    }


                    セーブタイマー+=delta/(60*倍速*一時的な倍速);//倍速の影響を受けずにセーブタイマーを動かす。[s]
                    if(セーブタイマー>30){//30秒おきセーブ。
                        セーブ機能("30秒おき");
                        セーブタイマー=0;
                    }
                }
            }
        </script>
