        <script>
            onload = function(){
                onload_functions();

                const canvas =document.getElementById("canvas");
                if (navigator.userAgent.match(/iPhone|Android.+Mobile/)) {//貴様！スマホで見ているな！？
                    canvas.style.width=100+"%";
                    canvas.style.height=canvas.clientWidth*3/2+"px";//これさ、スマホがずんぐりむっくりだったら縦にはみ出ない？⇒そうかも～（笑）
                    //canvas.style.height=canvas.clientWidth+"px";
                }
                const app = new PIXI.Application({//PIXIアプリを作成
                    view : canvas, //canvas指定
                    antialias : true,//アンチエイリアス。デフォルトOFF
                    //preserveDrawingBuffer: true,//canvasのキャプチャとか実装するなら必要らしい。
                    backgroundColor: 0x303030,
                    width:1000,
                    height:1500,
                });
                PIXI.settings.SCALE_MODE = PIXI.SCALE_MODES.NEAREST;//スプライトの拡大をぼやけさせない。

                const 基本文字_黒=new PIXI.TextStyle({
                    fontSize: 40,
                    fill: 0x101010,
                    fontWeight: 300,
                });
                const 基本文字_白=new PIXI.TextStyle({
                    fontSize: 40,
                    fill: 0xFFFFFF,
                    fontWeight: 300,
                });
                const 時刻文字=new PIXI.TextStyle({
                    fontSize: 70,
                    fill: 0x101010,
                    fontWeight: 700,
                });

                let time =0;
                let day=1;
                const 曜日=["日","月","火","水","木","金","土"];
                let 曜日カウント=0;
                let 倍速=1;
                let ダイヤ=0;

                let 購入状況=[1,1,1,1,0,1,0,1,1,1,1,1];

                const 上コンテナ = new PIXI.Container();
                app.stage.addChild(上コンテナ);

                const 上バー=new PIXI.Graphics();
                上バー.beginFill(0xffffff);
                上バー.drawRect(10,10,980,90);
                上バー.endFill();
                上コンテナ.addChild(上バー);

                const 時刻表示 = new PIXI.Text( "00:00" ,時刻文字);
                時刻表示.position.set(800,15);
                上コンテナ.addChild(時刻表示);

                const 曜日表示 = new PIXI.Text( "（月）" ,時刻文字);
                曜日表示.position.set(320,15);
                上コンテナ.addChild(曜日表示);

                const 日付表示 = new PIXI.Text( "😎月/01日" ,時刻文字);
                日付表示.position.set(30,15);
                上コンテナ.addChild(日付表示);

                const ダイヤ表示 = new PIXI.Text( "💎:0",時刻文字);
                ダイヤ表示.position.set(980,110);
                ダイヤ表示.anchor.set(1,0);
                上コンテナ.addChild(ダイヤ表示);

                上コンテナ.zIndex = 10;

                
                //---

                const 中コンテナ = new PIXI.Container();
                app.stage.addChild(中コンテナ);

                const 中央=new PIXI.Graphics()
                .beginFill(0xafdfcf)
                .drawRect(10,110,980,590)
                .endFill();
                中コンテナ.addChild(中央);

                let しゅうくん = new Array(21);
                for(let i=0;i<21;i++){
                    しゅうくん[i]=new PIXI.Sprite(PIXI.Texture.from("../images/omocha/every_syuukun/syukun1616.png"));
                    しゅうくん[i].anchor.set(0.5);
                    しゅうくん[i].scale.set(10);
                    しゅうくん[i].x=100+Math.floor(i/3)*130;
                    しゅうくん[i].y=280+i%3*150;
                    しゅうくん[i].visible=false;
                    しゅうくん[i].作業表示= new PIXI.Text("",時刻文字);
                    しゅうくん[i].作業表示.position.set(しゅうくん[i].x,しゅうくん[i].y-10);
                    しゅうくん[i].作業表示.anchor.set(0.5,0);
                    しゅうくん[i].進捗=0;
                    しゅうくん[i].進捗表示=new PIXI.Graphics();
                    しゅうくん[i].バー表示=function(){
                        this.進捗表示.clear()
                        .beginFill(0x404040)
                        .drawRect(しゅうくん[i].x-56,しゅうくん[i].y-90,112,14)
                        .endFill()
                        .beginFill(0x40ff40)
                        .drawRect(しゅうくん[i].x-54,しゅうくん[i].y-88,108*this.進捗,10)
                        .endFill();
                    };
                    しゅうくん[i].バー非表示=function(){
                        this.進捗表示.clear();
                    };
                    しゅうくん[i].interactive=true;//タッチ操作許可
                        しゅうくん[i].on("pointerdown",()=>{
                            if(しゅうくん[i].visible){
                                ダイヤ+=0.05*(2**購入状況[10]);
                                本日お世話[4]++;
                                daily_mission[4].更新();
                            }
                        });
                    中コンテナ.addChild(しゅうくん[i]);
                    中コンテナ.addChild(しゅうくん[i].進捗表示);
                    中コンテナ.addChild(しゅうくん[i].作業表示);
                }
                中コンテナ.zIndex = -1;
                //---
                const mainコンテナ = new PIXI.Container();
                app.stage.addChild(mainコンテナ);
                
                let お世話 = new Array(4);
                let お世話_text = new Array(4);
                const お世話_内容=["🍙","💪","🧘","🌿"];
                for(let i=0;i<4;i++){
                    お世話[i]=new PIXI.Graphics()
                    .beginFill(0xffffff)
                    .drawRect(0,0,237,187)
                    .endFill();
                    お世話[i].x=10+248*[i%2];
                    お世話[i].y=710+198*[Math.floor(i/2)];
                    お世話[i].interactive=true;//タッチ操作許可
                    お世話[i].有効=true;
                    お世話[i].on("pointerdown",()=>{
                        if(お世話[i].有効){
                            for(let j=0;j<購入状況[11];j++){
                                if(しゅうくん[j].作業表示.text==""){//なんもしてねえやついた
                                    しゅうくん[j].作業表示.text=お世話_内容[i];
                                    しゅうくん[j].バー表示();
                                    break;
                                };
                            }
                        }
                    });
                    お世話[i].有効化=function(){
                        お世話[i].有効=true;
                        this.clear()//いったん消して描きなおす
                        .beginFill(0xffffff)
                        .drawRect(0,0,237,187)
                        .endFill();
                    };
                    お世話[i].無効化=function(){
                        お世話[i].有効=false;
                        this.clear()//いったん消して描きなおす
                        .beginFill(0x5f5f5f)
                        .drawRect(0,0,237,187)
                        .endFill();
                    };
                    mainコンテナ.addChild(お世話[i]);


                    お世話_text[i]= new PIXI.Text( お世話_内容[i] ,時刻文字);
                    お世話_text[i].position.set(118,93);
                    お世話_text[i].anchor.set(0.5);
                    お世話[i].addChild(お世話_text[i]);
                }
                let お世話カウンター=[0,0,0,0];
                let 本日お世話=[0,0,0,0,0];
                let お世話ノルマ=[3,2,5,10,10];
                let お世話速度=[1,0.9,0.5,0.1];
                
                let お店ON=false;
                let ミッションON=false;
                let 時ON=false;

                const 店=new PIXI.Graphics()
                .beginFill(0xdfdfff)
                .drawRect(505,710,237,385)
                .endFill();
                店.interactive=true;//タッチ操作許可
                店.on("pointerdown",()=>{
                    if(!ミッションON & !時ON){
                        お店ON=true;
                    }
                });
                mainコンテナ.addChild(店);
                店_text= new PIXI.Text( "SHOP\n　🛒" ,時刻文字);
                店_text.position.set(520,810);
                店.addChild(店_text);

                const ミッション=new PIXI.Graphics()
                .beginFill(0xffffff)
                .drawRect(752,710,238,385)
                .endFill();
                ミッション.interactive=true;//タッチ操作許可
                ミッション.on("pointerdown",()=>{
                    if(!お店ON & !時ON){
                        ミッションON=true;
                    }
                });
                mainコンテナ.addChild(ミッション);
                ミッション_text= new PIXI.Text( "?" ,時刻文字);
                ミッション_text.position.set(800,800);
                ミッション.addChild(ミッション_text);

                const 時ショップ=new PIXI.Graphics()
                .beginFill(0xdfdfdf)
                .drawRect(752,1105,238,100)
                .endFill();
                時ショップ.interactive=true;//タッチ操作許可
                時ショップ.on("pointerdown",()=>{
                    if(!ミッションON & !お店ON){
                        //時ON=true;
                    }
                });
                mainコンテナ.addChild(時ショップ);
                時ショップ_text= new PIXI.Text( "?" ,時刻文字);
                時ショップ_text.position.set(800,1110);
                時ショップ.addChild(時ショップ_text);

                let 一時的な倍速=1;
                const 翌日=new PIXI.Graphics()
                .beginFill(0xff6f6f)
                .drawRect(645,1295,345,195)
                .endFill();
                翌日.有効=true;
                翌日.interactive=true;//タッチ操作許可
                翌日.on("pointerdown",()=>{
                    if(翌日.有効){
                        ダイヤ=0;//これさ、寝たあと次の日になるまでの間にミッション報酬受け取ればダイヤリセット回避しない？←バカ、そういうのが楽しいんだろボケが
                        一時的な倍速=1000;
                        for(let j=0;j<購入状況[11];j++){
                            if(しゅうくん[j].作業表示.text==""){//なんもしてねえやついた
                                しゅうくん[j].作業表示.text="💤";
                            };
                        }
                    }
                });
                mainコンテナ.addChild(翌日);
                翌日_text= new PIXI.Text( "💎全消費\n🛏寝る！" ,時刻文字);
                翌日_text.position.set(655,1305);
                翌日.addChild(翌日_text);

                let 有効デイリーミッション=[true,true,true,true,true]; 
                const デイリーミッションだよ = new PIXI.Text( "デイリーミッション" ,基本文字_白);
                デイリーミッションだよ.anchor.set(0.5);
                デイリーミッションだよ.position.set(250,1130);
                mainコンテナ.addChild(デイリーミッションだよ);
                
                let daily_mission = new Array(5);
                const daily_mission_text = new Array(5);
                const daily_mission_内容=["🍙×","💪×","🧘×","🌿×","ツンツンする×"];
                const daily_mission_報酬=[10,10,200,1000,30];
                for(let i=0;i<5;i++){
                    daily_mission[i]=new PIXI.Graphics()
                    .beginFill(0x3f3f3f)
                    .drawRect(0,0,585,55)
                    .endFill();
                    daily_mission[i].x=10;
                    daily_mission[i].y=1165+i*60;
                    daily_mission[i].interactive=true;//タッチ操作許可
                    daily_mission[i].達成=false;
                    daily_mission[i].on("pointerdown",()=>{
                        if(daily_mission[i].達成){
                            daily_mission[i].無効化();
                            ダイヤ+=daily_mission_報酬[i];
                        }
                    });
                    daily_mission[i].有効化=function(){
                        daily_mission[i].達成=false;
                        daily_mission[i].達成済み=false;
                        this.clear()//いったん消して描きなおす
                        .beginFill(0xcfcfcf)
                        .drawRect(0,0,585,55)
                        .endFill();
                    };
                    daily_mission[i].無効化=function(){
                        daily_mission[i].達成=false;
                        daily_mission[i].達成済み=true;
                        this.clear()//いったん消して描きなおす
                        .beginFill(0x3f3f3f)
                        .drawRect(0,0,585,55)
                        .endFill();
                    };
                    daily_mission[i].更新=function(){
                        if(本日お世話[i]>=お世話ノルマ[i] && daily_mission[i].達成==false){
                            daily_mission[i].達成=true;
                            daily_mission[i].clear()//いったん消して描きなおす
                            .beginFill(0xcfcfcf)
                            .drawRect(0,0,585,55)
                            .endFill()
                            .beginFill(0xefef0f)
                            .drawRect(0,0,585,55)
                            .endFill();
                        }
                        
                        if(本日お世話[i]<お世話ノルマ[i]){
                            daily_mission[i].clear()//いったん消して描きなおす
                            .beginFill(0xcfcfcf)
                            .drawRect(0,0,585,55)
                            .endFill()
                            .beginFill(0xffcfcf)
                            .drawRect(0,0,585/お世話ノルマ[i]*本日お世話[i],55)
                            .endFill();
                        }
                    };
                    daily_mission[i].再生成=function(){
                        if(!daily_mission[i].達成済み){
                            if(本日お世話[i]>=お世話ノルマ[i]){
                                daily_mission[i].達成=true;
                                daily_mission[i].clear()//いったん消して描きなおす
                                .beginFill(0xcfcfcf)
                                .drawRect(0,0,585,55)
                                .endFill()
                                .beginFill(0xefef0f)
                                .drawRect(0,0,585,55)
                                .endFill();
                            }else{
                                daily_mission[i].達成=false;
                                daily_mission[i].clear()//いったん消して描きなおす
                                .beginFill(0xcfcfcf)
                                .drawRect(0,0,585,55)
                                .endFill()
                                .beginFill(0xffcfcf)
                                .drawRect(0,0,585/お世話ノルマ[i]*本日お世話[i],55)
                                .endFill();
                            }
                        }
                        
                        daily_mission_text[i].text= daily_mission_内容[i]+お世話ノルマ[i];
                        報酬.text = "💎："+daily_mission_報酬[i].toFixed(1); 
                    };
                    mainコンテナ.addChild(daily_mission[i]);

                    

                    daily_mission_text[i]= new PIXI.Text( daily_mission_内容[i]+お世話ノルマ[i] ,基本文字_黒);
                    daily_mission_text[i].position.set(5,5);
                    daily_mission[i].addChild(daily_mission_text[i]);

                    const 報酬 = new PIXI.Text( "💎："+daily_mission_報酬[i].toFixed(1) ,基本文字_黒);
                    報酬.anchor.set(1,0);
                    報酬.position.set(580,5);
                    daily_mission[i].addChild(報酬);

                };    
                          
                
                mainコンテナ.zIndex = 0;
                
                //---

                const 店コンテナ = new PIXI.Container();
                app.stage.addChild(店コンテナ);
                
                const 店画面=new PIXI.Graphics()
                .beginFill(0x0c0c0c,0.5)
                .drawRect(0,200,1000,1300)
                .endFill();
                店画面.interactive=true;//タッチ操作許可
                店画面.on("pointerdown",()=>{
                    お店ON=false;
                });
                店コンテナ.addChild(店画面);

                let 買い物 = new Array(12);
                const 買い物_text = new Array(12);
                const 買い物_内容=["🍙必要数×:","🍙効率×:","💪必要数×:","💪効率×:","🧘必要数×:","🧘効率×:","🌿必要数×:","🌿効率×:","ツンツン必要数×:","ツンツン効率×:","ツンツンパワー×:","しゅうくん:"];
                const 買い物_値段=[50,10,50,10,200,200,1000,1000,50,50,10,100];
                for(let i=0;i<12;i++){
                    買い物[i]=new PIXI.Graphics()
                    .beginFill(0xcfcfcf)
                    .drawRect(0,0,785,55)
                    .endFill();
                    買い物[i].x=10;
                    買い物[i].y=210+i*60;
                    買い物[i].interactive=true;//タッチ操作許可
                    買い物[i].有効=true;
                    買い物[i].文字更新=function(){
                        if(i==1 || i==3 || i==5 || i==7 || i==9){
                            買い物_text[i].text= 買い物_内容[i] +(1.1**(購入状況[i]-1)).toFixed(1)+"⇒"+(1.1**購入状況[i]).toFixed(1);
                        }else if(i==11){
                            買い物_text[i].text= 買い物_内容[i] +(購入状況[i])+"⇒"+(購入状況[i]+1);
                        }else{
                            if(購入状況[i]!=0){
                                買い物_text[i].text= 買い物_内容[i] +2**(購入状況[i]-1)+"⇒"+2**購入状況[i];
                            }else{
                                買い物_text[i].text= 買い物_内容[i] +"0⇒1";
                            }
                            
                        }
                        買い物[i].children[1].text= "💎：-"+買い物_値段[i];


                    }
                    買い物[i].on("pointerdown",()=>{
                        if(買い物[i].有効){
                            if(ダイヤ>=買い物_値段[i]){
                                ダイヤ-=買い物_値段[i];
                                買い物_値段[i]*=2;
                                購入状況[i]++;
                                if(i==0 || i==2 || i==4 || i==6 || i==8){
                                    daily_mission_報酬[Math.floor(i/2)]*=2;
                                    お世話ノルマ[Math.floor(i/2)]*=2;
                                    daily_mission[Math.floor(i/2)].再生成();
                                }
                                if(i==1 || i==3 || i==5 || i==7 || i==9){
                                    daily_mission_報酬[Math.floor(i/2)]*=1.1;
                                    daily_mission[Math.floor(i/2)].再生成();
                                }
                                if(i==4 & !お世話[2].有効){
                                    daily_mission[2].有効化();
                                    お世話[2].有効化();
                                    買い物[5].有効化();
                                    有効デイリーミッション[2]=true;
                                }else if(i==6 & !お世話[3].有効){
                                    daily_mission[3].有効化();
                                    お世話[3].有効化();
                                    買い物[7].有効化();
                                    有効デイリーミッション[3]=true;
                                }
                                if(i==11){
                                    しゅうくん[購入状況[i]-1].visible=true;
                                }
                                買い物[i].文字更新();
                            }
                        }
                    });
                    買い物[i].有効化=function(){
                        買い物[i].有効=true;
                        this.clear()//いったん消して描きなおす
                        .beginFill(0xcfcfcf)
                        .drawRect(0,0,785,55)
                        .endFill();
                    };
                    買い物[i].無効化=function(){
                        買い物[i].有効=false;
                        this.clear()//いったん消して描きなおす
                        .beginFill(0x3f3f3f)
                        .drawRect(0,0,785,55)
                        .endFill();
                    };
                    買い物[i].白色=false;
                    買い物[i].買えるよ=function(){
                        買い物[i].白色=true;
                        this.clear()//いったん消して描きなおす
                        .beginFill(0xffffff)
                        .drawRect(0,0,785,55)
                        .endFill();
                    };
                    買い物[i].買えないよ=function(){
                        買い物[i].白色=false;
                        this.clear()//いったん消して描きなおす
                        .beginFill(0xcfcfcf)
                        .drawRect(0,0,785,55)
                        .endFill();
                    };
                    店コンテナ.addChild(買い物[i]);

                    

                    買い物_text[i]= new PIXI.Text( 買い物_内容[i] +購入状況[i]+"⇒"+(購入状況[i]+1),基本文字_黒);
                    買い物_text[i].position.set(5,5);
                    買い物[i].addChild(買い物_text[i]);

                    const 値段 = new PIXI.Text( "💎：-"+買い物_値段[i] ,基本文字_黒);
                    値段.anchor.set(1,0);
                    値段.position.set(780,5);
                    買い物[i].addChild(値段);
                };

                

                店コンテナ.x=-1000;
                店コンテナ.zIndex = 11;
                //---
                
                const ミッションコンテナ = new PIXI.Container();
                app.stage.addChild(ミッションコンテナ);

                const ミッション画面=new PIXI.Graphics()
                .beginFill(0x0c0c0c,0.5)
                .drawRect(0,0,1000,1500)
                .endFill();
                ミッション画面.interactive=true;//タッチ操作許可
                ミッション画面.on("pointerdown",()=>{
                    ミッションON=false;
                });
                ミッションコンテナ.addChild(ミッション画面);


                let 生涯ミッション = new Array(5);
                const 生涯ミッション_text = new Array(5);
                const 生涯ミッション_内容=["🍙×","💪×","🧘×","🌿×","ツンツンする×"];
                const 生涯ミッション_報酬=[10,10,100,300,30];
                let 生涯ミッション_ノルマ=[10,100,1000,300,30];
                let 生涯ミッション_現状=[0,0,0,0,0];
                for(let i=0;i<5;i++){
                    生涯ミッション[i]=new PIXI.Graphics()
                    .beginFill(0xcfcfcf)
                    .drawRect(0,0,485,55)
                    .endFill();
                    生涯ミッション[i].x=10;
                    生涯ミッション[i].y=100+i*60;
                    生涯ミッション[i].interactive=true;//タッチ操作許可
                    生涯ミッション[i].達成=false;
                    生涯ミッション[i].on("pointerdown",()=>{
                        if(生涯ミッション[i].達成){
                            生涯ミッション[i].無効化();
                            ダイヤ+=生涯ミッション_報酬[i];
                        }
                    });
                    生涯ミッション[i].有効化=function(){
                        daily_mission[i].達成=false;
                        this.clear()//いったん消して描きなおす
                        .beginFill(0xcfcfcf)
                        .drawRect(0,0,485,55)
                        .endFill();
                    };
                    生涯ミッション[i].無効化=function(){
                        //削除したいよね
                    };
                    生涯ミッション[i].更新=function(){
                        if(!生涯ミッション[i].達成済み){
                            if(生涯ミッション_現状[i]>=生涯ミッション_ノルマ[i] && 生涯ミッション[i].達成==false){
                                生涯ミッション[i].達成=true;
                                生涯ミッション[i].clear()//いったん消して描きなおす
                                .beginFill(0xcfcfcf)
                                .drawRect(0,0,485,55)
                                .endFill()
                                .beginFill(0xefef0f)
                                .drawRect(0,0,485,55)
                                .endFill();
                            }
                            
                            if(生涯ミッション_現状[i]<生涯ミッション_ノルマ[i]){
                                生涯ミッション[i].clear()//いったん消して描きなおす
                                .beginFill(0xcfcfcf)
                                .drawRect(0,0,485,55)
                                .endFill()
                                .beginFill(0xffcfcf)
                                .drawRect(0,0,485/生涯ミッション_ノルマ[i]*生涯ミッション_現状[i],55)
                                .endFill();
                            }
                        }

                    };
                    ミッションコンテナ.addChild(生涯ミッション[i]);

                    

                    生涯ミッション_text[i]= new PIXI.Text( 生涯ミッション_内容[i]+生涯ミッション_ノルマ[i] ,基本文字_黒);
                    生涯ミッション_text[i].position.set(5,5);
                    生涯ミッション[i].addChild(生涯ミッション_text[i]);

                    const 報酬 = new PIXI.Text( "💎："+生涯ミッション_報酬[i] ,基本文字_黒);
                    報酬.anchor.set(1,0);
                    報酬.position.set(480,5);
                    生涯ミッション[i].addChild(報酬);

                    ミッションコンテナ.x=-1000;
                    ミッションコンテナ.zIndex = 12;

                };


                //---
                app.stage.sortChildren();//コンテナのzソート


                //↓ここでセーブデータによって色々いじる処理が入るよ！--------------------------------------------------------------------
                ダイヤ=0;
                
                購入状況[11]=1;
                for(let i=0;i<購入状況[11];i++){
                    しゅうくん[i].visible=true;
                }
                
                if(購入状況[4]==0){
                    お世話[2].無効化();
                    有効デイリーミッション[2]=false;
                    買い物[5].無効化();
                }
                if(購入状況[6]==0){
                    お世話[3].無効化();
                    有効デイリーミッション[3]=false;
                    買い物[7].無効化();
                }

                for(let i=0;i<5;i++){
                    if(有効デイリーミッション[i]){
                        daily_mission[i].有効化();
                    }
                }

                for(let i=0;i<12;i++){
                    買い物[i].文字更新();
                };

                //倍速=6000;
                //↑ここでセーブデータによって色々いじる処理が入るよ！--------------------------------------------------------------------

                app.ticker.add(loop);                
                function loop(delta){//1/60[s]くらいで動く。引数は前フレームからの経過時間*60 …まあ大体1だ  app.ticker.speed = 3;で変えられるらしいっすよ
                    time+=delta;//本当はdelta/60だけど、ゲームバランス的に速度60倍しておく
                    if(time>=86400){
                        day+=Math.floor(time/86400);
                        日付表示.text="😎月/"+(day%32).toString().padStart(2,0)+"日";
                        曜日表示.text="（"+曜日[day%7]+"）";
                        if(曜日カウント<Math.floor(day/7)){
                            //console.log(Math.floor(day/7)-曜日カウント);//何週間飛んだ？
                            曜日カウント=Math.floor(day/7);
                        }
                        for(let i=0;i<5;i++){
                            本日お世話[i]=0;
                            if(有効デイリーミッション[i]){
                                daily_mission[i].有効化();
                            }
                        }
                        for(let j=0;j<購入状況[11];j++){
                            if(しゅうくん[j].作業表示.text=="💤"){//寝てるんじゃねえ
                                しゅうくん[j].作業表示.text="";
                            };
                        }
                        一時的な倍速=1;
                        time=time%86400;
                    }
                    時刻表示.text=Math.floor(time/3600).toString().padStart(2,0)+":"+Math.floor(Math.floor((time%3600)/60)).toString().padStart(2,0);
                    ダイヤ表示.text="💎:"+Math.floor(ダイヤ*10)/10;
                    //夜を演出したい。
                    let 明るさ=(Math.sin((time-20000)/86400*2*Math.PI)+3)/4;
                    中央.clear()
                    .beginFill( (190*明るさ << 16) + (250*明るさ << 8) + 220*明るさ)
                    .drawRect(10,110,980,590)
                    .endFill();
                    
                    app.ticker.speed=倍速*一時的な倍速;

                    if(お店ON){
                        if(店コンテナ.x!=0){
                            店コンテナ.x+=100;
                        }
                    }else{
                        if(店コンテナ.x!=-1000){
                            店コンテナ.x-=100;
                        }
                    }
                    if(ミッションON){
                        if(ミッションコンテナ.x!=0){
                            ミッションコンテナ.x+=100;
                        }
                    }else{
                        if(ミッションコンテナ.x!=-1000){
                            ミッションコンテナ.x-=100;
                        }
                    }

                    for(let i=0;i<購入状況[11];i++){//全しゅうくんで
                        for(let j=0;j<4;j++){//各作業について
                            if(しゅうくん[i].作業表示.text==お世話_内容[j]){//該当作業の途中なら
                                しゅうくん[i].進捗+=倍速/100*お世話速度[j]*倍速;// *一時的な倍速 はいらないの？ ←あるとさ、なんか気持ち悪かった ←でもメイド・イン・ヘブンみたいになってるよ ←いいよ
                                if(しゅうくん[i].進捗>=1){//終わった
                                    しゅうくん[i].バー非表示();
                                    しゅうくん[i].進捗=0;
                                    しゅうくん[i].作業表示.text="";
                                    お世話カウンター[j]++;
                                    本日お世話[j]++;
                                    daily_mission[j].更新();
                                }else{
                                    しゅうくん[i].バー表示();
                                }
                            }
                        }
                    }

                    for(let i=0;i<12;i++){//購入可能なら白くしたほうが、かっこいいよね♪
                        if(ダイヤ>=買い物_値段[i] & !買い物[i].白色 & 買い物[i].有効){
                            買い物[i].買えるよ();
                        }else if(ダイヤ<買い物_値段[i]  & 買い物[i].白色){
                            買い物[i].買えないよ();
                        }
                    }



                }
            }
        </script>
