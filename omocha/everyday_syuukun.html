        <script>
            onload = function(){
                onload_functions();

                const canvas =document.getElementById("canvas");
                if (navigator.userAgent.match(/iPhone|Android.+Mobile/)) {//貴様！スマホで見ているな！？
                    canvas.style.height=70+"vh";
                    canvas.style.width=canvas.clientHeight*2/3+"px";
                    //canvas.style.height=canvas.clientWidth+"px";
                }
                const app = new PIXI.Application({//PIXIアプリを作成
                    view : canvas, //canvas指定
                    //antialias : true,//アンチエイリアス。デフォルトOFF
                    //preserveDrawingBuffer: true,//
                    backgroundColor: 0x303030,
                    width:1000,
                    height:1500,
                });

                const 基本文字=new PIXI.TextStyle({
                    fontSize: 40,
                    fill: 0x101010,
                    fontWeight: 300,
                });
                const 時刻文字=new PIXI.TextStyle({
                    fontSize: 70,
                    fill: 0x101010,
                    fontWeight: 300,
                });

                let time =0;
                let 倍速=1;

                const 上コンテナ = new PIXI.Container();
                app.stage.addChild(上コンテナ);

                const 上バー=new PIXI.Graphics();
                上バー.beginFill(0xffffff);
                上バー.drawRect(10,10,980,90);
                上バー.endFill();
                上コンテナ.addChild(上バー);

                const 時刻 = new PIXI.Text( "00:00" ,時刻文字);
                時刻.position.set(800,15);
                上コンテナ.addChild(時刻);

                const mainコンテナ = new PIXI.Container();
                app.stage.addChild(mainコンテナ);
                
                const お世話=new PIXI.Graphics();
                お世話.beginFill(0xffffff);
                お世話.drawRect(10,710,480,380);
                お世話.endFill();
                お世話.interactive=true;//タッチ操作許可
                お世話.on("pointerdown",()=>{
                        console.log("oh");
                    });
                mainコンテナ.addChild(お世話);

                const 店=new PIXI.Graphics();
                店.beginFill(0xffffff);
                店.drawRect(510,1110,480,380);
                店.endFill();
                店.interactive=true;//タッチ操作許可
                店.on("pointerdown",()=>{
                        console.log("oh");
                    });
                mainコンテナ.addChild(店);

                const 実績=new PIXI.Graphics();
                実績.beginFill(0xffffff);
                実績.drawRect(510,710,480,380);
                実績.endFill();
                実績.interactive=true;//タッチ操作許可
                実績.on("pointerdown",()=>{
                        console.log("oh");
                    });
                mainコンテナ.addChild(実績);

                倍速=60;
                //time=86200;

                app.ticker.add(loop);
                
                function loop(delta){//1/60[s]くらいで動く。引数は前フレームからの経過時間*60 …まあ大体1だ  app.ticker.speed = 3;で変えられるらしいっすよ
                    time+=delta/60;
                    if(time>=86400){
                        time=time%86400;
                        //何日ｽｯ飛んだかも計算したほうがいいよ
                    }
                    時刻.text=Math.floor(time/3600).toString().padStart(2,0)+":"+Math.floor(Math.floor((time%3600)/60)).toString().padStart(2,0);
                    app.ticker.speed=倍速;
                }
            }
        </script>
